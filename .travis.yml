language: android
jdk: oraclejdk8
sudo: required

android:
    components:
        - platform-tools
        - tools
        - extra-android-support
        - extra-android-m2repository
        - extra-google-m2repository
        - extra-google-google_play_services
        - build-tools-24.0.3
        - android-24
        - sys-img-armeabi-v7a-android-24 # 7.0
        - android-23
        - sys-img-armeabi-v7a-android-23 # 7.0
    licenses:
        - '.+'
        - android-sdk-license-.+
        - google-gdk-license-.+
        
env:
  - $ANDROID_VERSION="android-24"
  - $ANDROID_VERSION="android-23"

before_install:
    - chmod +x gradlew

before_script:
    - echo no | android create avd --force -n test -t $ANDROID_VERSION --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
    - ./gradlew connectedCheck --stacktrace

notifications:
    on_success: change
    on_failure: never
